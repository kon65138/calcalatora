<!DOCTYPE html>
<html lang="en">
<head>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div class="fullBody">
        <div class="screenWrapper">
            <div class="screen">012345</div>
        </div>
        <div class="buttons">
            <div class="row" id="r1">
                <button class="btn r1b1">AC</button>
                <button class="btn r1b2">+/-</button>
                <button class="btn r1b3">%</button>
                <button class="btn r1b4">/</button>
            </div>
            <div class="row" id="r2">
                <button class="btn r2b1">7</button>
                <button class="btn r2b2">8</button>
                <button class="btn r2b3">9</button>
                <button class="btn r2b4">*</button>
            </div>
            <div class="row" id="r3">
                <button class="btn r3b1">4</button>
                <button class="btn r3b2">5</button>
                <button class="btn r3b3">6</button>
                <button class="btn r3b4">-</button>
            </div>
            <div class="row" id="r4">
                <button class="btn r4b1">1</button>
                <button class="btn r4b2">2</button>
                <button class="btn r4b3">3</button>
                <button class="btn r4b4">+</button>
            </div>
            <div class="row" id="r5">
                <button class="btn r5b1">0</button>
                <button class="btn r5b2">.</button>
                <button class="btn r5b3">=</button>
            </div>
        </div>
    </div>
</body>
</html>
