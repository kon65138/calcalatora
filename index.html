<!DOCTYPE html>
<html lang="en">
<head>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="fullBody">
        <div class="screenWrapper">
            <div class="screen">012345</div>
        </div>
        <div class="buttons">
            <div class="row" id="r1">
                <button class="btn b1" type=" text">AC</button>
                <button class="btn b2" type=" text">+/-</button>
                <button class="btn b3" type=" text">%</button>
                <button class="btn b4" type=" text">/</button>
            </div>
            <div class="row" id="r2">
                <button class="btn b1" type=" text">7</button>
                <button class="btn b2" type=" text">8</button>
                <button class="btn b3" type=" text">9</button>
                <button class="btn b4" type=" text">*</button>
            </div>
            <div class="row" id="r3">
                <button class="btn b1" type=" text">4</button>
                <button class="btn b2" type=" text">5</button>
                <button class="btn b3" type=" text">6</button>
                <button class="btn b4" type=" text">-</button>
            </div>
            <div class="row" id="r4">
                <button class="btn b1" type="text">1</button>
                <button class="btn b2" type="text">2</button>
                <button class="btn b3" type="text">3</button>
                <button class="btn b4" type="text">+</button>
            </div>
            <div class="row" id="r5">
                <button class="btn b1" type=" text">0</button>
                <button class="btn b2" type=" text">.</button>
                <button class="btn b3" type=" text">=</button>
            </div>
        </div>
    </div>
</body>
</html>
